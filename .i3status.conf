# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "battery 0"
#order += "disk /"
#order += "volume master"
order += "wireless wlp2s0"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"

wireless wlp2s0 {
        format_up = "W:%essid-%ip(%quality)"
        format_down = "W:DOWN"
}

volume master {
        format = "V:%volume"
        format_muted = "V:mute"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery 0 {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}

cpu_usage {
        format = "%usage"
}

cpu_temperature 0 {
        format = "T:%degrees°C"
}

disk "/" {
        format = "%avail"
}
